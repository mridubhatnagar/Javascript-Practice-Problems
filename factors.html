<!-- Input a number and display all factors of that number -->

<script>
    var N = prompt("Enter a number to find out factors of entered numbers");

    for(i=1; i<=N; i++) {
        if (N % i == 0) {
            console.log(i);
        }
    }

    if (N == 0) {
        console.log(N);
    }
</script>
