<!-- Input a number and find number of digits in it -->

<script>
    var N = prompt("Find total number of digits in the number entered");
    
    var userInput = N;
    var count = 0;
    while (N > 0) {
        if (N % 10 != 0) {
            quotient = Math.floor(N/10);
            N = quotient;
            count += 1;
        }
    }
    console.log("Number of digits in number " + userInput.toString() + " are: " + count.toString())
</script>
