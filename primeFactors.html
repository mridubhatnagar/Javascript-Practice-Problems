<!-- Input a number and display all prime factors of that number -->

<script>
    var N = prompt("Enter a number and find all prime factors of that number");
    var unique_prime_factors = new Set();

    i = 2;
    while(i > 0) {
        if (N % i == 0) {
            quotient = Math.floor(N/i);
            if (quotient == 1) {
                console.log(i);
                unique_prime_factors.add(i);
                break;
            }
            N = quotient;
            console.log(i);
            unique_prime_factors.add(i);
            i = 2;
        }
        else {
            i ++;
        }
      
    }

    for (var x of unique_prime_factors) {
        console.log(x);
    }

    
</script>
